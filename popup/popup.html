<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="title">
      <h1>Auto Textarea</h1>
      <p id="detected">Textarea and submit button not detected</p>
    </div>
    <form id="settings">
      <div class="input-container">
        <label for="character" id="character-label">Characters to increment by:</label>
        <input id="character" size="1" maxlength="99" required>
      </div>

      <div class="input-container">
        <label for="interval" class="form-label">Time interval (s):</label>
        <input id="interval" type="number" min="1" max="30" required>
      </div>

      <div class="input-container">
        <label for="times" class="form-label">Number of times:</label>
        <input id="times" type="number" min="1" max="999" required>
      </div>

      <input type="submit" id="start" value="Start">
    </form>
    <div id="running">
      <p id="progress">Automation in progress...</p>
      <button id="stop">Stop</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
