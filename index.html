<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Auto Textarea</h1>
    <p id="detected">Textarea not detected</p>
    <form id="settings">
      <div class="input-container">
        <label for="character" id="character-label">Character to increment by:</label>
        <input id="character" size="1" maxlength="1" required>
      </div>

      <div class="input-container">
        <label for="interval" class="form-label">Time interval:</label>
        <input id="interval" type="number" min="1" max="999" required>
      </div>

      <div class="input-container">
        <label for="times" class="form-label">Number of times:</label>
        <input id="times" type="number" min="1" max="999" required>
      </div>

      <button id="start">Start</button>
    </form>
    <p id="progress"></p>
    <script src="index.js"></script>
  </body>
</html>
